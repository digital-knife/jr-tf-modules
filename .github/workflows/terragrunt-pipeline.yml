name: "Terragrunt Multi-Account Pipeline"

on:
  
  workflow_dispatch:

  push:
    branches: [ main ]
    paths:
      - 'environments/**'
      - 'modules/**'
      - 'root.hcl'
      - 'common_vars.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'environments/**'
      - 'modules/**'
      - 'root.hcl'
      - 'common_vars.yaml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: 0.54.0

      - name: Terragrunt Hub & Dev Sync
        env:
          TERRAGRUNT_TFPATH: terraform
        run: |
          # 1. Determine the command based on the event
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            COMMAND="run-all apply --terragrunt-non-interactive"
          else
            COMMAND="run-all plan --terragrunt-non-interactive"
          fi

          # Execute from the repo root but TARGET the environments folder
          # This ensures that ../../../modules paths inside the HCL work perfectly.
          terragrunt $COMMAND --terragrunt-working-dir environments

